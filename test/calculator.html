<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>greedly</title>
  <style>
    #calculator {
      display: none;  /* will be grid after */
      max-width: 480px;
      margin: auto;
    }
  </style>
  <script type="module">
    import greedly from '../index.js';
    const grid = greedly(`
      i i i /
      7 8 9 x
      4 5 6 -
      1 2 3 +
      0 . = +
    `);
    // grid.applyTo(calculator);
    document.head.appendChild(
      document.createElement('style')
    ).textContent = grid.cssFor('#calculator');
  </script>
</head>
<body>
  <div id="calculator">
    <input                                                 > <button>/</button>
    <button>7</button> <button>8</button> <button>9</button> <button>*</button>
    <button>4</button> <button>5</button> <button>6</button> <button>-</button>
    <button>1</button> <button>2</button> <button>3</button> <button>+</button>
    <button>0</button> <button>.</button> <button>=</button> <!--    +      -->
  </div>
</body>
</html>
